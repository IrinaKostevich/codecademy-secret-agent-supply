<!DOCTYPE html>
<html lang="en">

<head>
    <title>Secret Agent Supply Inc.</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/vendor/reset.css" type="text/css">
    <link rel="stylesheet" href="./styles/index.css" type="text/css">
</head>

<body>
    <header class="header">
        <div class="header-top l-cell">
            <img class="logo" src="./images/logo.png" alt="logo with binoculars">
            <span>Secret Agent Supply Inc.</span>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="banner-card">
                <p class="banner-card-header">New Arrival</p>
                <p class="banner-card-body">Sport Bikes and Motorcycles</p>
            </div>
        </section>
        <nav class="nav">
            <ul class="nav-list l-cell">
                <li class="nav-list-item"><a href="#eyewear">Eyewear</a></li>
                <li class="nav-list-item"><a href="#apparel">Apparel</a></li>
                <li class="nav-list-item"><a href="#gadgets">Gadgets</a></li>
                <li class="nav-list-item"><a href="#">Vehicles</a></li>
                <li class="nav-list-item"><a href="#">Classes</a></li>
                <li class="nav-list-item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <section class="l-collection l-cell">
            <div class="goods" id="gadgets">
                <div class="goods-image">
                    <img src="./images/pen.png" alt="pen picture">
                </div>
                <span>Exploding Pen</span>
            </div>
            <div class="goods" id="apparel">
                <div class="goods-image">
                    <img src="./images/watch.png" alt="cellural watch picture">
                </div>
                <span>Cellural Watch</span>
            </div>
            <div class="goods" id="eyewear">
                <div class="goods-image">
                    <img src="./images/glasses.png" alt="sunglasses picture">
                </div>
                <span>Thermal Glasses</span>
            </div>
        </section>
        <section class="contact l-cell" id="contact">
            <div class="contact-detail">
                <span class="contact-detail-header">Location</span>
                <span>-47.3454, 84.4323</span>
            </div>
            <div class="contact-detail">
                <span class="contact-detail-header">Hours</span>
                <span>8:00 - 18:00</span>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="l-cell">
            <span class="footer-copyright">&copy; Secret Agent Supply Inc.</span>
        </div>
    </footer>
</body>

</html>
